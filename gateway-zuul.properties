spring.application.name=gateway-zuul

server.port=8090
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.registry-fetch-interval-seconds=1
zuul.routes.customers.service-id=servidor-customers
zuul.routes.customers.path=/microservicio/customers/**

zuul.routes.orders.service-id=servidor-orders
zuul.routes.orders.path=/microservicio/orders/**

ribbon.ConnectTimeout: 3000
ribbon.ReadTimeout: 10000